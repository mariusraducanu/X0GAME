<!doctype html>
<html lang="en">
  <head>
    <script src = 
      "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js">
   </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe game</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body onload="startGame()" style="background-color: rgb(9, 244, 248) ;">
    <h1 class="title">TicTacToe game</h1>
    <br>
    <br>
    <div id="playerTurn"></div>
    <div class="matrix" id="matrix">
        <button class="cell" id="0"></button>
        <button class="cell" id="1"></button>
        <button class="cell" id="2"></button>
        <button class="cell" id="3"></button>
        <button class="cell" id="4"></button>
        <button class="cell" id="5"></button>
        <button class="cell" id="6"></button>
        <button class="cell" id="7"></button>
        <button class="cell" id="8"></button>
    </div>
    <div id="winningMessage" class="winning-message">
      <div id="winningMessageText"></div>
      <button type="button" id="restartButton" class="btn btn-primary" onclick="resetGame()">Restart game</button>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
